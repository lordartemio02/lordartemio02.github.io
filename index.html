<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <title>Lab2</title>

<body>

    <div class="p-5  m-auto bg-light ">
        <h4 class="text-center mb-4">Итоговый график изменения скорости вращения вентилятора</h4>
        <div class="wrapper d-flex">
        <div class="ct-chart w-50  tmain ct-perfect-fourth    border border-secondary mb-5 mx-auto"></div>




</div>
 <div class="d-flex wrapper t0  mb-5">
            <div class=" w-25 px-2 ">
                <div class="ct-chart t0 fun_pr ct-perfect-fourth    border border-secondary "></div>
            </div>
            <div class=" w-25 px-2">
                <div class="ct-chart t0 mod ct-perfect-fourth    border border-secondary "></div>
            </div>
            <div class="w-25 px-2 function t0">
                <h5 class=" text-center">Функции</h5>
            </div>
            <div class="w-25 px-2 square t0">
                <h5 class=" text-center">Площади</h5>
            </div>


        </div>
        <div class="d-flex wrapper t1  mb-5">
            <div class=" w-25 px-2">
                <div class="ct-chart t1 fun_pr ct-perfect-fourth    border border-secondary"></div>
            </div>
            <div class=" w-25 px-2">
                <div class="ct-chart t1  mod ct-perfect-fourth    border border-secondary"></div>
            </div>
            <div class="w-25 px-2 function t1">
                <h5 class=" text-center">Функции</h5>
            </div>
            <div class="w-25 px-2 square t1">
                <h5 class=" text-center">Площади</h5>
            </div>
        </div>
        <div class="d-flex wrapper t2  mb-5">
            <div class=" w-25 px-2">
                <div class="ct-chart t2 fun_pr ct-perfect-fourth    border border-secondary "></div>
            </div>
            <div class=" w-25 px-2">
                <div class="ct-chart t2 mod ct-perfect-fourth    border border-secondary "></div>
            </div>
            <div class="w-25 px-2 function t2">
                <h5 class=" text-center">Функции</h5>
            </div>
            <div class="w-25 px-2 square t2">
                <h5 class=" text-center">Площади</h5>
            </div>
        </div>
        <div class="d-flex wrapper t3  mb-5">
            <div class=" w-25 px-2">
                <div class="ct-chart t3 fun_pr ct-perfect-fourth    border border-secondary "></div>
            </div>
            <div class=" w-25 px-2">
                <div class="ct-chart t3 mod ct-perfect-fourth    border border-secondary "></div>
            </div>
            <div class="w-25 px-2 function t3">
                <h5 class=" text-center">Функции</h5>
            </div>
            <div class="w-25 px-2 square t3">

            </div>
        </div>
        <div class="d-flex wrapper t4  mb-5">
            <div class=" w-25 px-2">
                <div class="ct-chart t4 fun_pr ct-perfect-fourth    border border-secondary "></div>
            </div>
            <div class=" w-25 px-2">
                <div class="ct-chart t4 mod ct-perfect-fourth    border border-secondary "></div>
            </div>
            <div class="w-25 px-2 function t4">

            </div>
            <div class="w-25 px-2 square t4">
                <h5 class=" text-center">Площади</h5>
            </div>
        </div>
    </div>

    <style type="text/css">
        .ct-series-a .ct-line {
            stroke: hsl(108, 86%, 27%);
            stroke-width: 2px;
        }

        .ct-series-a .ct-point {
            stroke: hsl(108, 86%, 27%);
            stroke-width: 6px;
        }

        .ct-series-b .ct-line {
            stroke: hsl(229, 100%, 57%);
            stroke-width: 2px;
        }

        .ct-series-b .ct-point {
            stroke: hsl(229, 100%, 57%);
            stroke-width: 6px;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
